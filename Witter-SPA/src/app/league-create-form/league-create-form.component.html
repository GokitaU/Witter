<div class="container">
  <h1 class="text-center mb-2">Create League</h1>
  <hr />

  <form [formGroup]="leagueForm" (ngSubmit)="addLeague()">
    <div class="row">
      <div class="col-2">
        <label for="name">Name</label>
      </div>
      <div class="col-10">
        <input class="form-control" type="text" id="name" formControlName="name" [ngClass]="{'is-invalid': leagueForm.get('name').errors && leagueForm.get('name').touched}">
        <div class="invalid-feedback" *ngIf="leagueForm.get('name').errors && leagueForm.get('name').touched">
          Name is required.
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-2">
        <label for="prize">Prize</label>
      </div>
      <div class="col-10">
        <input class="form-control" type="text" id="prize" formControlName="prize">
      </div>
    </div>

    <div class="form-group text-center mt-3">
      <button type="button" routerLink="/leagues" class="btn btn-primary mr-2"><i class="fa fa-chevron-left"></i></button>
      <button type="submit" [disabled]="!leagueForm.valid" class="btn btn-success btn-lg fixed-width">Create League</button>
      <button type="reset" class="btn btn-danger btn-lg fixed-width ml-2">Reset</button>
    </div>

  </form>
</div>
