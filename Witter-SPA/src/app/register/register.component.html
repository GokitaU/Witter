<div class="container">
  <h1 class="text-center mb-2">Sign up</h1>
  <hr />
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <input type="text" [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
             placeholder="Username" class="form-control" formControlName="username" />
      <div class="invalid-feedback">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <input type="password" [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
             placeholder="Password" class="form-control" formControlName="password" />
      <div class="invalid-feedback">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched ||
             registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched}"
             placeholder="Confirm Password" class="form-control" formControlName="confirmPassword" />
      <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
        Password is required.
      </div>
      <div class="invalid-feedback" *ngIf ="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
        Password must match.
      </div>
    </div>
    <div class="form-group text-center mt-3">
      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-success btn-lg fixed-width">Register</button>
      <button type="reset" class="btn btn-danger btn-lg fixed-width">Reset</button>
    </div>
  </form>
</div>
