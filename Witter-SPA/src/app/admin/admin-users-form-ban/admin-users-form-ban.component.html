<div class="container">
  <h1 class="text-center mb-2">Ban {{ user.username }}</h1>
  <hr />

  <form [formGroup]="banForm" (ngSubmit)="banUser()">
    <div class="row">
      <div class="col-2">
        <label for="permanentBan" class="form-check-label">Permanent Ban</label>
      </div>
      <div class="col-10">
        <input class="form-check-input ml-1" type="checkbox" value="true" (click)="toggle()" id="permanentBan" formControlName="permanentBan">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-2">
        <label for="name">Ban</label>
      </div>
      <div class="col-10">
        <input class="form-control" type="date" id="ban" formControlName="ban">
      </div>
    </div>

    <div class="form-group text-center mt-3">
      <button type="button" routerLink="/admin/users" class="btn btn-primary mr-2"><i class="fa fa-chevron-left"></i></button>
      <button type="submit" class="btn btn-success btn-lg fixed-width">Ban</button>
      <button type="reset" class="btn btn-danger btn-lg fixed-width ml-2">Reset</button>
    </div>

  </form>
</div>
