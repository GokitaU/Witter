<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/matches']">Witter</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/matches']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/ranking']">Ranking</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/leagues']">Leagues</a>
      </li>
      <li *ngIf="isAdmin()" class="nav-item dropdown" routerLinkActive="active" dropdown>
        <a class="nav-link dropdown-toggle" dropdownToggle>
          Admin Tools
        </a>

        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/admin/matches']">Matches</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="['/admin/teams']">Teams</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="['/admin/users']">Users</a>
        </div>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="loggedIn()">
      <span class="navbar-text my-auto mr-2">
        Hi {{authService.decodedToken?.unique_name}}!
      </span>
      <li class="nav-item">
        <a class="nav-link" (click)="goToProfile()">Your Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required [(ngModel)]="model.password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      <a class="btn btn-info text-white my-2 ml-1 my-sm-0" [routerLink]="['/register']">Sign Up</a>
    </form>
  </div>
</nav>
